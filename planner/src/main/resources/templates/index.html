<script>
    function loginErrorMassage(){
        var email = $('#email').val();
        var password = $('#password').val();
        var loginError = document.getElementById('loginError');
        loginError.style.fontWeight = 'bold';
        loginError.style.fontSize = '12px';
        if(email === "" || password === ""){
            loginError.textContent = " 이메일 또는 비밀번호를 입력해주세요.";
            return false;
        }else{
            loginError.textContent = "";
            return true;
        }
    }
    $(document).ready(function() {
        var loginError = document.getElementById('loginError');
        $('#loginForm').on('submit', function(e) {
            e.preventDefault(); // 폼 기본 제출 방지

            if (!loginErrorMassage()) {
                return;
            }
            var loginData = {
                email: $('#email').val(),
                password: $('#password').val()
            };

            $.ajax({
                url: '/api/user/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(loginData),
                success: function(response) {
                    console.log(loginData);
                    window.location.href = '/web/main';
                    // if (response.success) {
                    //     window.location.href = '/main'; // 메인 페이지로 리다이렉트
                    // } else {
                    //     // 로그인 실패 처리
                    //     alert('로그인 실패');
                    // }
                },
                error: function(xhr,textStatus,error) {
                    if (xhr.status === 401) {
                        loginError.textContent = "이메일 또는 비밀번호가 일치하지 않습니다.";
                    } else {
                        loginError.textContent = "오류로 인하여 로그인에 실패하였습니다 다시 시도해주세요.";
                    }
                }
            });
        });
    });

    $.ajax({
        url: '/api/user/checkSession', // 로그인 상태 확인 엔드포인트
        type: 'GET',
        success: function(response) {
            if (response === "ok") { // 세션이 유효한 경우
                // 로그인 상태인 경우, 로그인 아이콘을 보여줌
                document.getElementById('logout_menuContainer').style.display = 'none';
                document.getElementById('login_menuContainer').style.display = 'block';
            } else {
                // 로그아웃 상태인 경우, 로그인 버튼을 보여줌
                document.getElementById('logout_menuContainer').style.display = 'block';
            }
        },
        error: function(xhr, textStatus, error) {
            // 에러 처리
            console.error('로그인 상태 확인 중 오류 발생:', error);
            // 로그인 버튼을 감추거나 다른 처리를 할 수 있습니다.
            document.getElementById('logout_menuContainer').style.display = 'none';
        }
    });


    function toggleMenu(menuId) {
        var menu = document.getElementById(menuId);
        if (menu.style.display === "block") {
            menu.style.display = "none"; // 메뉴가 이미 표시되어 있다면 숨김
        } else {
            menu.style.display = "block"; // 그렇지 않으면 메뉴를 표시
        }
    }
    function logout(){

        axios.post('/api/user/logout') // 로그아웃 요청을 보냅니다.
            .then(function(response) {
                // 로그아웃에 성공하면 메인 페이지로 리디렉션합니다.
                window.location.href = '/';
                document.getElementById('logout_menuContainer').style.display = 'block';
            })
            .catch(function(error) {
                console.error('로그아웃 오류:', error);
            });
    }
</script>
